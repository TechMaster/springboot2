<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
</head>
<body>
  <table id="allMovies" >
    <thead>
    <tr>
        <th>id</th>
        <th>body</th>
        <th>sentAt</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="message : ${messages}">
        <td>[[${message.id}]]</td>
        <td>[[${message.body}]]</td>
        <td>[[${message.sentAt}]]</td>
    </tr>
    </tbody>
</table>
</body>
</html>
